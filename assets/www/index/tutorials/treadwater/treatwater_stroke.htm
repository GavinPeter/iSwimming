				<h1>蛙式踩水</h1>
				<a href="#" data-rel="back" data-icon="arrow-l" >返回</a>
			</div>
			<div data-role="content">
				 <img border="0" width="250" height="151" src="http://www.hcjh.chc.edu.tw/new_page_60.files/water3-3.jpg" /> <br />蛙式踩水：顧名思義，採蛙泳的蹬腿方式踩水。練習時，背貼池邊，雙手反扶池璧： <br />(1)雙腿貼在一起，確保伸直雙腿。 <br />(2)雙腿同時彎曲膝蓋(微開)，雙腳後拉(像是坐在椅子上)。 <br />(3)膝蓋保持同樣位置，雙腳同時向外朝前夾腿，伸直併攏。<br /> (4)重複動作。 ※進階練習：利用浮板離開池邊，水中練習。<br />
				  內容來源：<a href="http://www.hcjh.chc.edu.tw/fn.htm">和美消防分隊</a>
