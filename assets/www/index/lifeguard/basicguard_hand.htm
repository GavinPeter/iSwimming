			<div data-role="content">
			 
			二、徒手救援：<br />無法藉物救援時，才可使用徒手救援。<br />（一）手援： 溺者落水處，距離岸邊很近。救援者趴俯岸邊，抓住岸邊固定物，另一手抓住溺者，拖其上岸。<br />（二）腳援： 在手援達不到的距離，用腳去拖救，如此可增加拖救的距離。溺者抓住救者腳部時，立刻拖其回岸。<br />

			</div>
