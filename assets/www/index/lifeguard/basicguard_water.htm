			<p>三、涉水救援：<br />涉水救援的要件為風平浪靜、無湍急水流且水深不超過救援者的腰 部。<br />（一）涉水藉物救援： 攜帶漂浮物涉水接近溺者，以不接觸溺者的方式，引導溺者<br />抓住漂浮物(如救生圈、救生浮標等)或延伸物(如木板， 樹枝等)，以不直接接觸的方式救助溺者上岸，不會有 糾纏的危險，對救者與溺者都非常安全。</p>

			<p>（二）涉水徒手救援：<br />救援者必須先確認自己站立地點，在水深不超過腰部且能夠以穩固 的姿勢站在水底的位置，將自己固定，用手伸向溺者，待抓牢之後，拖 救其回岸。</p>
