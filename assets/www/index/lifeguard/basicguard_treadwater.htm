			<div data-role="content">
		<p>立泳與水母漂,都是在遭遇水難時,最實用的自救方法,你可利用踩水,將口.鼻.上身浮於水面,藉此休息,踩水是以腰部為軸,下肢動作為主,頭部露出水面,雙手由前胸向兩側作搖櫓式(即雙手成橫式阿拉伯數字 8 狀)撥水,它有兩種踩水法:一是剪腿式踩水:一是蛙式踩水.雙腳以剪刀式前後夾腳踩水,稱剪腿式踩水;若雙腳以蛙式蹬夾腳動作踩水,稱為蛙式踩水.</p>
