			<div data-role="content">		<p>接近法為救援者迅速安全的在水中接近溺者，其方法如下：<br />一、預備姿勢：<br />救援者游至距離溺者約2公尺處，雙臂向前撥水停游，身體側轉，雙腿成側泳分腿姿勢，雙手搖櫓，維持平衡，漂浮水面觀察溺者，依據臨場判斷，選擇最佳行動方案，撥水接近溺者實施救援，發現不利因素，立即手向前撥水，雙腿夾水後退。</p>
		<p>二、背後接近：<br />救援有意識的溺者，必須使用背後接，救援者以預備姿勢接近溺者，用雙手或單手，掌心向內，虎口向上，由腋下托住溺者將其托浮水面。</p>
