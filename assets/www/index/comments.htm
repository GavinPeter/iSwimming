 	  <div>手機</div>

		<div>出生日期</div>
    <input name="BDAY" id="BDAY"/>
	
    <br/>
    <button onclick="qrcode()">產生Qrcode</button>


<script>


   function qrcode() {

      var message = 'BEGIN:VCARD\n';


         // Add Input Name and value followed by a line break
         message += $("#BDAY").attr('name')+ ':' + $("#BDAY").val() + "\n";
		 message += $("#TEL").attr('name')+ ':' + $("#TEL").val() + "\n";
      
      // Modify the hidden body input field that is required for the mailto: scheme
	  message += "END:VCARD";
	  
      $("#qrcode").text( message);
   }
</script>
